<!DOCTYPE html>

<html lang="en" ng-app="report" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="root" ng-controller="reportController as report">
    <table class="table" ng-show="report.selectMainTable">
      <tr>
		<th>Name</th>
        <th ng-repeat="key in report.keys">{{key}}</th>
		<th>Overall</th>
      </tr>
      <tr ng-repeat="row in report.rows">
		<td ng-click="report.selectParticipant(row.id)">{{row.name}}</td>
        <td ng-repeat="key in report.keys">{{row.scores[key].overall}}</td>
		<td>{{row.overall}}</td>
      </tr>
    </table>
	<table class="table" ng-show="report.selectParticipantDetailTable">
      <tr>
        <td>
          <table>
            <tr><td>Name</td></tr>
            <tr><td>{{report.selectParticipant.name}}</td></tr>
          </table>
        </td>
         <td ng-repeat="key in report.keys">
          <table>
            <tr>
              <th>{{key}}</th>
              <th>{{report.selectParticipant.scores[key].overall}}</th>
            </tr>
            <tr ng-repeat="competency in report.scoreCompetency[key]">
              <th>{{competency}}</th>
              <th>{{report.selectParticipant.scores[key][competency]}}</th>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
</body>
</html>
